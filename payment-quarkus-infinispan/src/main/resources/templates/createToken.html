<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トークン表示画面</title>
    <script src="/assets/js/JsBarcode/qrcode.min.js"></script>
    <script>
        function load() {
            let qrcode = document.getElementById("qrcode");
            let qrcode_object = new QRCode(
                qrcode,
                {
                    text: "{shopperId}/{tokenId}",
                    width: 128,
                    height: 128,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
        }
    </script>
</head>
<body onload="load()">
<h1>Red Hat Pay</h1>
このQRコードを店員に見せてください
<div id="qrcode"></div>

<a href="/viewToken/{shopperId}/{tokenId}">Tokenの状態を見る</a>
</body>
</html>
